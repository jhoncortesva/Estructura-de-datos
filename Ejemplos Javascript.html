<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ejemplos</title>
</head>
<body>
    <header>
        <h1>JavaScript y sus estructura de datos</h1>
    </header>
    <div class="titulo-simples">
        <p class="Estáticos">Estáticos</p>
        <p class="simples">Simples</p>
        <p class="Booleanos">Booleanos</p>
        <p>¿Es 10>9 verdadero?</p>
        <button onclick="funcionB()">Averiguar</button>
        <p id="demonstracion"></p>
    </div>
    <div class="enteros">
        <p class="int">Enteros</p>
        
    </div>
    <script>
        function funcionB() {
            document.getElementById("demonstracion").innerHTML = Boolean(10>9);
        }

    </script>
</body>
</html>
